    <script>
     // Cross domain local storage migration
     const log = msg => console.log(`[cdls] ${msg}`)
     const target = 'https://nuzlocke.vercel.app'

     function messageHandler (evt) {
       if (evt.origin !== target)
         return log(`Invalid event origin: ${evt.origin}`)

       const { action, data } = evt.data

       if (!action || !action.startsWith('cdls_'))
         return log(`Invalid message action: ${action}`)

       log(`Received message: ${action}`)

       let migrated = false
       const iframe = document.getElementById('cdls')
       if (action == 'cdls_ready') iframe.contentWindow.postMessage({ action: 'cdls_get' }, target)
       if (action == 'cdls_data')
         Object
           .entries(data)
           .forEach(([ key, val ]) => {
             if (!!localStorage.getItem(key))
               return log(`Skipping ${key}`)

             log(`Setting item ${key}`)
             migrated = true
             localStorage.setItem(key, val)
           })

       if (migrated) document.location.reload()
     }

     window.addEventListener('message', messageHandler, false)
     log('Parent listening for messages')
    </script>

    <script>
     // On page load or when changing themes, best to add inline in `head` to avoid FOUC
     const lsid = 'nuzlocke.theme'
     const mdark = !(lsid in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches

     if (mdark) localStorage.setItem(lsid, 'dark')
     if (localStorage[lsid] === 'dark') {
       document.documentElement.classList.add('dark')
     } else {
       document.documentElement.classList.remove('dark')
     }
    </script>
